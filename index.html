<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label for="height">Height in CM</label><br>
          <input type="number" id="height" min="0" required>
        </p>
        <p>
          <label for="weight">Weight in Kg</label><br>
          <input type="number" id="weight" min="0" required>
        </p>
        <button type="submit" class="calculate">Calculate</button>
        <div class="result"></div>
        <div class="message"></div>

        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
